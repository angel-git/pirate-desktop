<!DOCTYPE html>
<html>
<!--css-->
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>piratebay-downloader</title>
</head>
<body>

<header>
    <!--series searcher-->
    <div class="float-left">
        <div>Piratebay downloader</div>
        <!--<input class="searcher" placeholder="Search..."/>-->
    </div>
    <!--window buttons-->
    <div id="window-controls" class="float-right">
        <span class="button close" title="Close"></span>
        <!--<span class="button maximize" title="Maximize"></span>-->
        <!--<span class="button minimize" title="Minimize"></span>-->
    </div>
</header>

<section class="main-content">
    <!--left side bar-->
    <div id="series-bar" class="float-left">
        <div id="series-list">
        </div>
        <div class="btn-wrapper">
            <span class="btn btn-prev">prev</span>
            <span id="current-day"></span>
            <span class="btn btn-next">next</span>
        </div>
    </div>

    <!--torrent list-->
    <div id="torrents-content">
        <!--cover info-->
        <div class="serie-image">
            <img id="serie-cover">
            <em id="serie-title"></em>
        </div >
        <div  id="torrent-body">

        </div>
    </div>
</section>


<!--js-->
<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
